<ul class="nav navbar-nav navbar-right info">
    <li>
        <button type="button" class="btn btn-default navbar-btn" ng-click="expand()">
            <i class="fa fa-expand">
            </i>
        </button>
    </li>
    <li class="bar" ng-show="disk.percent">
        <uib-progressbar  animate="false" value="disk.percent" type="{{ disk.type }}" uib-tooltip=" {{ disk.percent }}% {{ disk.used | bytes : 2 }} / {{ disk.size | bytes : 0 }}" tooltip-placement="bottom">
            {{ disk.percent }}%
        </uib-progressbar>
    </li>
    <li>
        <a href="https://updown.io/sh26" target="_blank" uib-tooltip=" {{ (updown.down) ? 'Server down' :  'Server up' }} " tooltip-placement="bottom">
            <i class="fa fa-cloud fa-2x fa-fw" ng-class="(updown.down) ? 'text-red' : 'text-green'" >
            </i>
        </a>
    </li>
</ul>
